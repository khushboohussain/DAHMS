<ion-content>
  <div class="main">
    <div class="header container">
      <ion-back-button text="" defaultHref="" icon="arrow-round-back"></ion-back-button>
    </div>

    <div class="content">
      <div class="title container">
        <h2>Persönliche Daten ändern</h2>
      </div>

      <div class="general">
        <form>
          <ion-list>
            <!-- profile image -->
            <ion-item lines="none">
              <ion-label position="stacked">Profilbild</ion-label>
              <div class="profile-image container" (click)="uploadImage()">
                <img src="../../../../../../assets/IMG_9577.JPG">
              </div>
            </ion-item>

            <!-- name -->
            <div class="grid-2">
              <!-- first name -->
              <ion-item lines="none">
                <ion-label position="stacked">Vorname</ion-label>
                <ion-input type="text" clearInput autocapitalize="word" autocomplete autocorrect></ion-input>
              </ion-item>

              <!-- last name -->
              <ion-item lines="none">
                <ion-label position="stacked">Nachname</ion-label>
                <ion-input type="text" clearInput autocapitalize="word" autocomplete autocorrect></ion-input>
              </ion-item>
            </div>

            <!-- address -->
            <ion-item lines="none">
              <ion-label position="stacked">Adresse</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <!-- phone number -->
            <ion-item lines="none">
              <ion-label position="stacked">Telefonnumer</ion-label>
              <ion-input type="text" clearInput autocapitalize="word" autocomplete autocorrect></ion-input>
            </ion-item>

            <!-- association -->
            <ion-item lines="none">
              <ion-label position="stacked">Zugehörigkeit Hi. Orga.</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <!-- max. work radius -->
            <ion-item lines="none">
              <ion-label position="stacked">Max. Einsatzradius</ion-label>
              <ion-select cancelText="Abbrechen" okText="Fertig">
                <ion-select-option>10km</ion-select-option>
                <ion-select-option>25km</ion-select-option>
                <ion-select-option>50km</ion-select-option>
              </ion-select>
            </ion-item>

            <!-- email -->
            <ion-item lines="none">
              <ion-label position="stacked">E-Mail</ion-label>
              <ion-input type="email" clearInput></ion-input>
            </ion-item>

            <!-- password change -->
            <ion-item lines="none">
              <ion-label position="stacked">Passwort</ion-label>
              <ion-input type="password" clearInput></ion-input>
            </ion-item>
          </ion-list>
          
          <div class="divider"></div>
          
          <div class="container">
            <ion-button color="primary" expand="block" (click)="update()">Aktualisieren</ion-button>
          </div>
          
        </form>
      </div>
      
    </div>
  </div>
</ion-content>
