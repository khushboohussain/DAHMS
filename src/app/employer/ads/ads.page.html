<ion-content>
  <div class="main container">
    <div class="header">
      <div class="logo">
        <p>medApp</p>
      </div>
      <!-- if payment details are not set yet, redirect to /employer/profile/payment-methods -->
      <ion-icon name="add" (click)="navigateCreateAd()"></ion-icon>
    </div>

    <div class="content">
      <div class="title">
        <h1>Laufende Stellen</h1>
      </div>
      <div class="ads">
        <div class="red-card" (click)="navigateAd()">
          <!-- ad title-->
          <h2>Einsatzart</h2>
          <div class="info">
            <!-- job date; FORMAT: Datum "STARTDATE" - "ENDDATE" -->
            <p><b>Datum</b><br>01.01.19 - 02.01.19</p>
            <!-- job address; FORMAT: Einsatzort: "CITY" -->
            <p><b>Einsatzort</b><br>GÃ¶ppingen</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [class.active]="currentUrl == '/employer/ads'" routerLink="/employer/ads" routerDirection="root">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Stellenanzeigen</ion-label>
    </ion-tab-button>

    <ion-tab-button [class.active]="currentUrl == '/employer/notifications'" routerLink="/employer/notifications" routerDirection="root">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Nachrichten</ion-label>
    </ion-tab-button>

    <ion-tab-button [class.active]="currentUrl == '/employer/profile'" routerLink="/employer/profile" routerDirection="root">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
